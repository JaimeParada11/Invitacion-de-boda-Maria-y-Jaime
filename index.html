<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¡Nos Casamos!</h1>
        <p>Nos encantaría que nos acompañes en nuestro día especial.</p>
        <h2>Detalles de la Boda</h2>
        <p><strong>Fecha:</strong> 15 de Octubre de 2024</p>
        <p><strong>Hora:</strong> 5:00 PM</p>
        <p><strong>Lugar:</strong> Jardín de Eventos "El Paraíso"</p>

        <h2>Confirma tu Asistencia</h2>
        <form id="rsvp-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="guests">Número de Invitados:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <button type="submit">Confirmar Asistencia</button>
        </form>
    </div>
</body>
</html>
