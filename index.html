<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¡Nos Casamos!</h1>
        <p>Nos encantaría que nos acompañes en nuestro día especial.</p>
        <h2>Detalles de la Boda</h2>
        <p><strong>Fecha:</strong> 15 de Octubre de 2024</p>
        <p><strong>Hora:</strong> 5:00 PM</p>
        <p><strong>Lugar:</strong> Jardín de Eventos "El Paraíso"</p>

        <h2>Confirma tu Asistencia</h2>
        <form id="rsvp-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required autocomplete="name">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required autocomplete="email">

            <label for="guests">Número de Invitados:</label>
            <input type="number" id="guests" name="guests" min="1" required autocomplete="number">

            <button type="submit">Confirmar Asistencia</button>
        </form>
    </div>
    
    <!-- Añadir el elemento de audio -->
    <audio id="weddingMusic" controls>
        <source src="cancion.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            console.log('Botón de reproducción clicado');
            var audio = document.getElementById('weddingMusic');
            audio.play().then(() => {
                console.log('Playing');
            }).catch(error => {
                console.error('Error playing audio:', error);
            });
        });

        // Prueba para verificar si el archivo de audio está cargado correctamente
        fetch('cancion.mp3').then(response => {
            if (response.ok) {
                console.log('Audio file loaded successfully');
            } else {
                console.error('Error loading audio file:', response.statusText);
            }
        }).catch(error => {
            console.error('Error fetching audio file:', error);
        });
    </script>
</body>
</html>
